<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>認証ウィジェット</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>パスコードを入力してください</h2>
  <input type="text" id="code" placeholder="パスコード">
  <button onclick="checkCode()">送信</button>

  <script>
    const correctCode = "secret123"; // 事前に設定した値
    const redirectURL = "https://example.com/success"; // 遷移先

    function checkCode() {
      const userCode = document.getElementById("code").value;
      if (userCode === correctCode) {
        window.location.href = redirectURL;
      } else {
        alert("コードが違います");
      }
    }
  </script>
</body>
</html>
